<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사칙 연산 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>사칙 연산 계산기</h2>
        <input type="number" id="input1" placeholder="첫 번째 숫자 입력">
        <input type="number" id="input2" placeholder="두 번째 숫자 입력">
        <br>
        <button onclick="add()">덧셈 (+)</button>
        <button onclick="subtract()">뺄셈 (-)</button>
        <button onclick="multiply()">곱셈 (*)</button>
        <button onclick="divide()">나눗셈 (/)</button>
        <p id="result"></p>
    </div>

    <script>
        function add() {
            var num1 = parseFloat(document.getElementById('input1').value);
            var num2 = parseFloat(document.getElementById('input2').value);

            if (!isNaN(num1) && !isNaN(num2)) {
                var result = num1 + num2;
                document.getElementById('result').innerText = '결과: ' + result;
            } else {
                document.getElementById('result').innerText = '올바른 숫자를 입력해주세요.';
            }
        }

        function subtract() {
            var num1 = parseFloat(document.getElementById('input1').value);
            var num2 = parseFloat(document.getElementById('input2').value);

            if (!isNaN(num1) && !isNaN(num2)) {
                var result = num1 - num2;
                document.getElementById('result').innerText = '결과: ' + result;
            } else {
                document.getElementById('result').innerText = '올바른 숫자를 입력해주세요.';
            }
        }

        function multiply() {
            var num1 = parseFloat(document.getElementById('input1').value);
            var num2 = parseFloat(document.getElementById('input2').value);

            if (!isNaN(num1) && !isNaN(num2)) {
                var result = num1 * num2;
                document.getElementById('result').innerText = '결과: ' + result;
            } else {
                document.getElementById('result').innerText = '올바른 숫자를 입력해주세요.';
            }
        }

        function divide() {
            var num1 = parseFloat(document.getElementById('input1').value);
            var num2 = parseFloat(document.getElementById('input2').value);

            if (!isNaN(num1) && !isNaN(num2)) {
                if (num2 !== 0) {
                    var result = num1 / num2;
                    document.getElementById('result').innerText = '결과: ' + result;
                } else {
                    document.getElementById('result').innerText = '0으로 나눌 수 없습니다.';
                }
            } else {
                document.getElementById('result').innerText = '올바른 숫자를 입력해주세요.';
            }
        }
    </script>
</body>
</html>
